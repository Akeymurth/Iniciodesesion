<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <a href="https://akeymurth.github.io/Inicio/">
    <header class="header">
        <img class="header__img" src="xpacex.png" alt="">
    </header>
    </a>
    
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbos">Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="google-icon.png" alt="google">Inicia sesión con Google</div>
                <div><img src="twitter-icon.png" alt="twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login_container--register">No eres miembro: <a href="https://akeymurth.github.io/Registro/">Regístrate</a></p>
    </section> 
    <footer class="footer">
        <a href="https://akeymurth.github.io/eror404/">Términos de uso</a>
        <a href="https://akeymurth.github.io/eror404/">Declaracion de privacidad</a>
        <a href="https://akeymurth.github.io/eror404/">Centro de ayuda</a>
        <a href="https://akeymurth.github.io/eror404/">Cookies</a>
    </footer> 
</body>
</html>
